<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоромовки від софії</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Скоромовки від Софії</h1>
    <button onclick="showTongueTwister('Ш')">Скоромовки на букву Ш</button>
    <button onclick="showTongueTwister('Р')">Скоромовки на букву Р</button>
    <button onclick="showTongueTwister('Т')">Скоромовки на букву Т</button>
    <p id="tongueTwister"></p>

    <script>
        const tongueTwisters = {
            'Ш': [
                "Швидко шмигнула шашка в шпарку.",
                "Швидше шиє, ніж говорить.",
                "Шість тисяч шістдесят шість шапок.",
                "Шипшина шипить, як пшениця.",
                "Шершень шершавий, шиплячий.",
                "Шість мишенят шукали шість сирників.",
                "Шипшина у шипшиновому шиплячому шубці.",
                "Шукають шапку, що шепоче.",
                "Шалений штурм шипшини.",
                "Швидкий шершень шукає шовк.",
                "Шумить шум, як шепіт шелесту.",
                "Шовкові шнурки шиють.",
                "Шалена школа шепоче.",
                "Шістдесят шість шишок шукали шість місяців.",
                "Шуміли шипи в шепоті шовкових шелестів.",
                "Школярі швидко шліфують шиплячі шари.",
                "Шапка шовкова, шовкова шапка.",
                "Шаленіше шумить широкий шар.",
                "Шістдесят шість шовкових шарів шукають.",
                "Шашки шовкові шнурують шнуром.",
                "Шпак шепоче, що шепіт шелесту.",
                "Шиплячий шипшина шукає шовковий шнур.",
                "Швидкий штурм шкільних штор.",
                "Школярі шукають шкільний шовк.",
                "Швидка шапка шипляче шепоче.",
                "Школярі шнурують шовкові шнурки.",
                "Шукають швидко шовкову шаль.",
                "Шість шкільних шарів шнурують.",
                "Шовкові шнури шкільної шалі.",
                "Шістдесят шість шовкових шнурів.",
                "Шипшина у шиплячій шубці, шовкова шапка у шипшини.",
                "Шістнадцять шишок шепочуть.",
                "Шоколадна шапка шепоче шепіт.",
                "Шалено шумить шипшина шовковисто.",
                "Шкільна шаль шепоче шовковими шнурками."
            ],
            'Р': [
                "Риба радіє, що ранок рожевий.",
                "Руки риплять, ріжуть різцем.",
                "Розрізаний різець робить різні риси.",
                "Рибка раптом рипнула.",
                "Ромашки розцвітають ранньої ранньої.",
                "Рідко ріжуть ромашки.",
                "Рипуча рогатка розрізала радіус.",
                "Розбіглась раптова росинка.",
                "Рукавиці рясніють росами.",
                "Розрізні ромби роблять розмаїті риси.",
                "Рік радісно римує римські риси.",
                "Раптом розквітли рясні рослини.",
                "Ріка розливається ранньою ранішньою.",
                "Рідний край розквітає разом.",
                "Реп’яхи ростуть у розмаїтому ряду.",
                "Раптовий рій рябих рибок.",
                "Різкі риси різцем різьблені.",
                "Розрізані різноманітні ромашки.",
                "Розрізняють рослини рясні.",
                "Розлита роса рясна ранньою.",
                "Різьбяр різьбить різьблені риси.",
                "Раптом розбіглися росинки.",
                "Розгорнута рідка радість.",
                "Рідні риси різця різьблені.",
                "Різні риси розцвіли разом.",
                "Річка розлилася радісно.",
                "Розрізані ромашки рідкісні.",
                "Розмаїті риси різних рослин.",
                "Рідкі рослини рясно розцвіли.",
                "Різнобарвні риси рибок розмаїті.",
                "Розрізані різні ромашки розцвіли разом.",
                "Різнокольорові риси рослин розцвіли радісно.",
                "Різьблений різець ритмічно ріже.",
                "Різноманітні ромби різьблені різцем.",
                "Розкішні рослини розмаїті."
            ],
            'Т': [
                "Троє тигренят тікали в тривозі.",
                "Тиша тремтіла, тонувши в темряві.",
                "Три товстих товсті качки товклись.",
                "Тісто танцювало в теплому тісті.",
                "Тонка трава тягнеться до тиші.",
                "Тіточка Тоня тягне тонкі трачки.",
                "Троє тигрів тиснуть траву.",
                "Тремтить трава під тягарем тиші.",
                "Тост тримає три тони.",
                "Терновий тік тягнеться туди.",
                "Тонкі тіні тремтять тишком-нишком.",
                "Тонни товстих травок тонуть.",
                "Троє троянд танцюють тричі.",
                "Тихий туман тримається тиші.",
                "Тонка тростина тягнеться туди.",
                "Триста тридцять три трості тримають тричі.",
                "Топтані трави тримають таємниці.",
                "Трохи тремтять тривожні трачки.",
                "Трактористи тягнуть трактор.",
                "Теплі троянди тричі тримаються.",
                "Тонкі тіні тихо тримаються.",
                "Трикутні трикутники тричі тримаються.",
                "Тремтять тривожно тіні трави.",
                "Тонни трави тричі топтані.",
                "Тихі тропи тричі торкаються.",
                "Тонкі тремтіння тримаються тричі.",
                "Танцюючі тигренята тричі танцюють.",
                "Тендітні трави тягнуться тричі.",
                "Театр тримає тричі тихі таємниці.",
                "Тигренята тричі тікають тропами.",
                "Тричі тримається тиша.",
                "Тонкі трави тримаються трохи тиші.",
                "Тонни трави тихо топчуться.",
                "Тиха трава тричі торкається тиші.",
                "Топтані троянди тримають тишу."
            ]
        };

        function showTongueTwister(letter) {
            const twisters = tongueTwisters[letter];
            const randomTwister = twisters[Math.floor(Math.random() * twisters.length)];
            document.getElementById('tongueTwister').innerText = randomTwister;
        }
    </script>
</body>
</html>
